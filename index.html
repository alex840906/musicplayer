<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>播放器</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script>
$(function(){
	$("#open").click(function() {  
		$("#menu").show();
		$("#menu2").hide();
		$("audio#play").get(0).play();	
		$("audio#play2").get(0).pause();
	});  
	$("#open2").click(function() {  
		$("#menu2").show();
		$("#menu").hide();
		$("audio#play2").get(0).play();		
		$("audio#play").get(0).pause();
	}); 
});
</script>
<style type="text/css">  
  #menu {display: none}  
  #menu2 {display: none} 
</style>
</head>
<body>
	<button id="open" type="button" style="border-radius:100%;"><img src="http://www.sharejs.com/uploadfiles/2012/07/16/134240093532377.png"></button>
	<button id="open2" type="button" style="border-radius:10%;"><img src="http://lineofficial.blogimg.jp/tw/imgs/2/2/22f62401.png"></button>
			
	<br> <br> <br> 
	<div id="menu"><p>音樂1開始放了喔</p></div>
	<div id="menu2"><p>現在在播音樂2</p></div>
	
	<audio id="play" controls="controls">		
  		<source src="沒音樂.mp3" type="audio/mpeg">
	</audio>
	
	<br>
	
	<audio id="play2" controls="controls">		
  		<source src="沒音樂.mp3" type="audio/mpeg">
	</audio>

	
</body>
</html>
